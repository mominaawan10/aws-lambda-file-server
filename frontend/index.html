<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>S3 File Sharing Platform</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
        /* Styles omitted for brevity */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
            display: flex;
            align-items: center;
        }
        
        .card h2::before {
            content: '';
            display: inline-block;
            width: 4px;
            height: 30px;
            background: #667eea;
            margin-right: 15px;
            border-radius: 2px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        input[type="file"] {
            width: 100%;
            padding: 15px;
            border: 2px dashed #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            background: #f9f9f9;
        }
        
        input[type="file"]:hover {
            border-color: #667eea;
            background: #f0f0ff;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        button:disabled {
            background: linear-gradient(135deg, #ccc 0%, #999 100%);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        #message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }
        
        .file-info {
            margin-top: 10px;
            padding: 10px;
            background: #f0f0ff;
            border-radius: 6px;
            color: #667eea;
            font-size: 14px;
        }
        
        #list {
            list-style: none;
            padding: 0;
            max-height: 400px;
            overflow-y: auto;
        }
        
        #list::-webkit-scrollbar {
            width: 8px;
        }
        
        #list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        #list::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }
        
        #list li {
            padding: 15px;
            margin: 10px 0;
            background: linear-gradient(to right, #f9f9ff 0%, #ffffff 100%);
            border-left: 4px solid #667eea;
            border-radius: 8px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
        }
        
        #list li:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
            background: linear-gradient(to right, #f0f0ff 0%, #fafafa 100%);
        }
        
        #list li::before {
            content: 'üìÑ';
            margin-right: 12px;
            font-size: 20px;
        }
        
        #list .file-name {
            color: #667eea;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            flex: 1;
            cursor: pointer;
        }
        
        #list .file-name:hover {
            color: #764ba2;
            text-decoration: underline;
        }
        
        .file-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn-small {
            padding: 6px 12px;
            font-size: 13px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }
        
        .btn-small:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(102, 126, 234, 0.4);
        }
        
        .btn-view {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 0;
            border-radius: 12px;
            width: 80%;
            max-width: 800px;
            max-height: 80vh;
            box-shadow: 0 10px 50px rgba(0,0,0,0.3);
            animation: slideDown 0.3s;
            display: flex;
            flex-direction: column;
        }
        
        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .modal-header {
            padding: 20px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px 12px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-header h3 {
            margin: 0;
            font-size: 1.5em;
        }
        
        .close {
            color: white;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
            transition: transform 0.2s;
        }
        
        .close:hover {
            transform: scale(1.1);
        }
        
        .modal-body {
            padding: 30px;
            overflow-y: auto;
            flex: 1;
        }
        
        .file-content {
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 500px;
            overflow-y: auto;
        }
        
        .empty-message {
            color: #999;
            text-align: center;
            padding: 40px;
            font-style: italic;
        }
        
        .loading {
            text-align: center;
            padding: 30px;
            color: #667eea;
            font-weight: 500;
        }
        
        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        
        .divider {
            height: 2px;
            background: linear-gradient(to right, transparent, #667eea, transparent);
            margin: 30px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚òÅÔ∏è S3 File Sharing Platform</h1>
        
        <div class="card">
            <h2>Upload File</h2>
            
            <div class="form-group">
                <label for="fileInput">Select a file to upload:</label>
                <input type="file" id="fileInput" onchange="displayFileInfo()">
                <div id="fileInfo" class="file-info" style="display: none;"></div>
            </div>
            
            <button id="uploadButton" onclick="uploadFile()" disabled>Upload File</button>
            
            <div id="message"></div>
        </div>
        
        <div class="divider"></div>
        
        <div class="card">
            <h2>Download Files</h2>
            
            <button type="button" id="listButton" onclick="getFileList()">Get Files</button>
            
            <div style="margin-top: 25px;">
                <ul id="list"></ul>
            </div>
        </div>
    </div>

    <div id="fileModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalFileName">File Content</h3>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div id="fileContentDisplay" class="file-content">Loading...</div>
            </div>
        </div>
    </div>

    <script>
        // ======== CONFIGURATION: UPDATE THIS TO YOUR API GATEWAY URL ========
        const API_ENDPOINT = 'https://<api-id>.execute-api.<region>.amazonaws.com/dev/files';
        // ====================================================================
        
        // Upload Functions
        function displayFileInfo() {
            const fileInput = document.getElementById('fileInput');
            const fileInfo = document.getElementById('fileInfo');
            const uploadButton = document.getElementById('uploadButton');
            
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const sizeInKB = (file.size / 1024).toFixed(2);
                fileInfo.innerHTML = `<strong>üìé Selected:</strong> ${file.name} <strong>(${sizeInKB} KB)</strong>`;
                fileInfo.style.display = 'block';
                uploadButton.disabled = false;
            } else {
                fileInfo.style.display = 'none';
                uploadButton.disabled = true;
            }
        }
        
        // *** CRITICAL FIX: Replaced jQuery AJAX with fetch + FormData ***
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const uploadButton = document.getElementById('uploadButton');
            
            if (fileInput.files.length === 0) {
                showMessage('Please select a file first', 'error');
                return;
            }
            
            const file = fileInput.files[0];
            const fileName = file.name;
            
            uploadButton.disabled = true;
            uploadButton.textContent = 'Uploading...';
            
            // CRITICAL: Use FormData. The field name MUST be 'file' to match the Lambda.
            const formData = new FormData();
            formData.append('file', file); 
            
            try {
                const response = await fetch(`${API_ENDPOINT}?fileName=${encodeURIComponent(fileName)}`, {
                    method: "POST",
                    // Do NOT set Content-Type; fetch handles 'multipart/form-data' correctly with FormData
                    body: formData, 
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    let errorMessage = `HTTP error! status: ${response.status}.`;
                    try {
                        const errorJson = JSON.parse(errorText);
                        // Extract specific error details from the Lambda response
                        if (errorJson.error) {
                            errorMessage += ` Details: ${errorJson.error.substring(0, 100)}`;
                        } else {
                             errorMessage += ` Details: ${errorText.substring(0, 100)}`;
                        }
                    } catch(e) {
                         errorMessage += ` Details: ${errorText.substring(0, 100)}`;
                    }
                    throw new Error(errorMessage);
                }
                
                const responseData = await response.json();

                showMessage(`‚úÖ File uploaded successfully: ${responseData.fileName}`, 'success');
                
                fileInput.value = '';
                document.getElementById('fileInfo').style.display = 'none';
                
                // Refresh list
                setTimeout(getFileList, 1000);

            } catch (error) {
                console.error('Upload failed:', error);
                showMessage(`‚ùå Upload failed: ${error.message}`, 'error');
            } finally {
                uploadButton.textContent = 'Upload File';
                uploadButton.disabled = false;
            }
        }
        
        // Download Functions
        function viewFile(fileName) {
            console.log('Viewing:', fileName);
            
            const modal = document.getElementById('fileModal');
            const modalFileName = document.getElementById('modalFileName');
            const fileContentDisplay = document.getElementById('fileContentDisplay');
            
            modalFileName.textContent = fileName;
            fileContentDisplay.textContent = 'Loading...';
            modal.style.display = 'block';
            
            fetch(`${API_ENDPOINT}?fileName=${encodeURIComponent(fileName)}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    // Read the body as text to catch Base64 encoded binary files wrapped in JSON
                    return response.text(); 
                })
                .then(text => {
                    // Try to parse as JSON (for Lambda Proxy text response)
                    try {
                        const jsonResponse = JSON.parse(text);
                        
                        // If it's the Lambda Proxy response structure for binary, display a message
                        if (jsonResponse.body && jsonResponse.isBase64Encoded) {
                            fileContentDisplay.textContent = 'Binary file detected. Cannot display content. Please use the Download button.';
                        } else if (jsonResponse.body) {
                            // If it's a JSON response body but not base64 encoded, display as text
                            fileContentDisplay.textContent = jsonResponse.body;
                        } else {
                             // Fallback for list API or unexpected raw text
                            fileContentDisplay.textContent = text;
                        }
                    } catch (e) {
                        // Not JSON, use as-is (assumed raw text response)
                        fileContentDisplay.textContent = text;
                    }
                })
                .catch(error => {
                    console.error('View error:', error);
                    fileContentDisplay.textContent = `Error loading file: ${error.message}`;
                });
        }

        // *** CRITICAL FIX: Download method now correctly handles binary data ***
        async function downloadFile(fileName) {
            console.log('Downloading:', fileName);
            
            try {
                const response = await fetch(`${API_ENDPOINT}?fileName=${encodeURIComponent(fileName)}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                // CRITICAL FIX: Read the response as a Blob. The browser uses the Content-Type 
                // header (set in the CORRECTED Lambda) to correctly reconstruct the file.
                const contentType = response.headers.get("Content-Type") || 'application/octet-stream';
                
                console.log('Detected Content-Type Header:', contentType);

                const blob = await response.blob();
                
                // Initiate download process
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = fileName;
                
                document.body.appendChild(a);
                a.click();
                
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
                
                console.log('Download initiated for:', fileName);
            } catch (error) {
                 console.error('Download error:', error);
                alert(`Failed to download ${fileName}: ${error.message}`);
            }
        }
        
        // Modal and List Functions (unchanged logic)
        function closeModal() {
            document.getElementById('fileModal').style.display = 'none';
        }
        
        window.onclick = function(event) {
            const modal = document.getElementById('fileModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
        
        function getFileList() {
            const list = document.getElementById('list');
            const listButton = document.getElementById('listButton');
            
            list.innerHTML = '<li class="loading">Loading files</li>';
            listButton.disabled = true;
            
            $.ajax({
                type: "GET",
                url: API_ENDPOINT,
                success: function(data) {
                    list.innerHTML = '';
                    let files;
                    
                    if (data.body) {
                        files = typeof data.body === 'string' ? JSON.parse(data.body) : data.body;
                    } else if (typeof data === 'string') {
                        files = JSON.parse(data);
                    } else if (Array.isArray(data)) {
                        files = data;
                    } else {
                        files = [];
                    }
                    
                    if (!files || (Array.isArray(files) && files.length === 0)) {
                        list.innerHTML = '<li class="empty-message">üì≠ No files found in the bucket</li>';
                        listButton.disabled = false;
                        return;
                    }
                    
                    if (!Array.isArray(files)) {
                        list.innerHTML = '<li class="empty-message">‚ùå Unexpected response format. Check console.</li>';
                        listButton.disabled = false;
                        return;
                    }
                    
                    files.forEach(function(fileName) {
                        const entry = document.createElement('li');
                        
                        const nameSpan = document.createElement('span');
                        nameSpan.className = 'file-name';
                        nameSpan.textContent = fileName;
                        
                        const actionsDiv = document.createElement('div');
                        actionsDiv.className = 'file-actions';
                        
                        const isTextFile = fileName.match(/\.(txt|json|csv|md|log|html|xml|js|css|py|java)$/i);
                        
                        if (isTextFile) {
                            const viewBtn = document.createElement('button');
                            viewBtn.className = 'btn-small btn-view';
                            viewBtn.textContent = 'üëÅÔ∏è View';
                            viewBtn.onclick = function(e) {
                                e.stopPropagation();
                                viewFile(fileName);
                            };
                            actionsDiv.appendChild(viewBtn);
                        }
                        
                        const downloadBtn = document.createElement('button');
                        downloadBtn.className = 'btn-small';
                        downloadBtn.textContent = '‚¨áÔ∏è Download';
                        downloadBtn.onclick = function(e) {
                            e.stopPropagation();
                            downloadFile(fileName);
                        };
                        actionsDiv.appendChild(downloadBtn);
                        
                        entry.appendChild(nameSpan);
                        entry.appendChild(actionsDiv);
                        list.appendChild(entry);
                    });
                    
                    listButton.disabled = false;
                },
                error: function(xhr, status, error) {
                    list.innerHTML = `<li class="empty-message">‚ùå Error loading files: ${error}</li>`;
                    listButton.disabled = false;
                }
            });
        }
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = type;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
        
        // Run getFileList on load
        getFileList();
    </script>
</body>
</html>
